<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Buff, initial-scale=1.0" />
    <title>Buffy The Quiz</title>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Buffy The Quiz</h1>
      </header>
      <div class="ehs hide">
        <p>enter your initials</p>
        <input type="text" id="initials" name="initials" />
        <button onclick="saveScore()" class="button">Save Score</button>
      </div>
      <div class="vhs hide">
        <h2>high scores</h2>
        <div id="scores"></div>
      </div>
      <div class="questions hide">
        <h2 id="question">this is the question</h2>

        <p onclick="answerQuestion(0)" id="answer-a">answers</p>
        <p onclick="answerQuestion(1)" id="answer-b">answers</p>
        <p onclick="answerQuestion(2)" id="answer-c">answers</p>
        <p onclick="answerQuestion(3)" id="answer-d">answers</p>
      </div>
      <div class="timer"></div>
      <div class="buttons">
        <button id="play-button" class="button">SLAY</button>
        <button id="vhs-button" class="button">View High Scores</button>
      </div>
    </div>
  </body>
</html>
